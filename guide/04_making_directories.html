      <h2 id="04-making-new-directories">04: Making new directories</h2>
<p>If we want to make a new directory (e.g. to store some work related data), we can use the <a href="http://en.wikipedia.org/wiki/Tilde#Directories_and_URLs">mkdir</a> command:</p>
<pre><code class="lang-bash">learner@:~$ mkdir Learning_unix
learner@:~$ ls
command_line_course  Learning_unix  linux_bootcamp
</code></pre>
