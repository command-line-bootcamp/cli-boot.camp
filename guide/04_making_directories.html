      <h2 id="04-making-new-directories">04: Making new directories</h2>
<p>If we want to make a new directory (e.g. to store some work related data), we can use the <a href="https://en.wikipedia.org/wiki/Mkdir">mkdir</a> command:</p>
<pre><code class="lang-bash">learner@:~$ mkdir learning_unix
learner@:~$ ls
a_directory another_directory learning_unix
</code></pre>

  <script>
    function neaten(str) {
      var pieces = str.split('_');
      var s = pieces[1];
      s = s.charAt(0).toUpperCase() + s.slice(1);
      pieces[1] = s;
      return pieces.join(' ');
    }
    $('.toc-list li a').text(function() {
      return neaten($(this).text());
    });
